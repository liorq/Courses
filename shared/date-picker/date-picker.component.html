  <div id="box">
    <div class="container">

    <div> Attendee reporting form</div>
  </div>
    <form (ngSubmit)="SelectDayHandler()">
      <div>{{'date'}}</div>
      <input (change)="SelectDayHandler()" [(ngModel)]="form['date']" name="date" type="date">
      <div>{{'coursesName'}}</div>
    <select [disabled]="form.disabled" [(ngModel)]="form['coursesName']" name="coursesName" (change)="selectCourse()" id="coursesName">

      <option  *ngFor="let course of coursesToDisplay" value="{{course.name}}" >{{course.name}}

      </option>

    </select>
      <div>{{'hours'}}</div>
    <select [(ngModel)]="form['hours']" name="hours" id="selectHours">
      <option >{{this.form['hours']}}</option>

    </select>
    <div>{{'reason'}}</div>

    <input [(ngModel)]="form['reason']" name="reason"  type="text">

    <div>{{'Absentee'}}</div>

    <select [(ngModel)]="form['Absentee']" name="Absentee" id="selectHours">
      <option style="height: 80px;" class="selectOption">yes</option>
      <option class="selectOption"> no</option>

    </select>




      <button class="custom-btn btn-16" (click)="AttendeeReportingHandler()"><span>Report</span></button>
    </form>

  </div>
</div>
